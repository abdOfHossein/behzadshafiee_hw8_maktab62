<body>
    <!-- countainer -->
    <div class="countainer p-3">
        <!-- table -->
        <div>
            <table class="table" id="table-data">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Row</th>
                        <th scope="col">UID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Position</th>
                        <th scope="col">City</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <button type="button" class="btn btn-success" id="creat-btn">Creat</button>
        <div class="creat-modal" id="creat-modal">
            <div class="content-creat-modal" id="content-creat-modal">
                <span><i class="fa fa-close" style="font-size:24px" id="close"></i></span>
                <div class="countainer-input">
                    <table id="table-input" class="table-input">
                        <tr>
                            <td><label for="uid">UID: </label></td>
                            <td><input type="text" id="uid" class="style-input" /></td>
                        </tr>
                        <tr>
                            <td><label for="uid">First Name:&nbsp;</label></td>
                            <td><input type="text" id="firstName" class="style-input" /></td>
                        </tr>
                        <tr>
                            <td><label for="uid">Last Name:&nbsp;</label></td>
                            <td><input type="text" id="lastName" class="style-input" /></td>
                        </tr>
                        <tr >
                            <td><label for="uid">Position:</label></td>
                            <td><input type="text" id="position" class="style-input" /></td>
                        </tr>
                        <tr>
                            <td><label for="uid">City:</label></td>
                            <td><input type="text" id="city" class="style-input" /></td>
                        </tr>
                    </table>
                </div>
                <button id="btn-ok-creat" type="button" class="btn-ok-creat btn btn-success">OK</button>
            </div>
        </div>
</body>
